<h1>{{'newGame' | translate}}</h1>

<h2>Players</h2>
<ul>
	<li ng-repeat="player in players">
		<input type="text" ng-model="player.name"/>
	</li>
</ul>

<h2>{{'rules' | translate}}</h2>
<ul>
	<li>
		{{'canLeaveNestValues' | translate}} 
		<fieldset ng-repeat="(key,val) in rules.canLeaveNestValues">
			<label for="leave-nest-{{key}}">{{key}}</label>	 
			<input id="leave-nest-{{key}}" type="checkbox" ng-model="rules.canLeaveNestValues[key]">
		</fieldset>  
	</li>
	<li>
		{{'startAtTileDiceValue' | translate}} 
		<input type="checkbox" ng-model="rules.startAtTileDiceValue"></input>
	</li>
</ul>

<h2>{{'settings' | translate}}</h2>
<ul>
	<li>
		{{'tilesPerPlayer' | translate}} 
		<input type="number" type="number" max="100" min="10" ng-model="settings.tilesPerPlayer"/>
	</li>
	<li>
		{{'numberOfTokens' | translate}} 
		<input type="number" type="number" max="20" min="2" ng-model="settings.numberOfTokens"/>
	</li>
</ul>


<button ng-click="startNewGame(players, rules, settings)">{{'startNewGame' | translate}}</button>
<a href="/">Back</a>
