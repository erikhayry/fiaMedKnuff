<h1>{{'settings' | translate}}</h1>
<ul>
	<li>
		{{'tilesPerPlayer' | translate}} 
		<input type="number" type="number" max="100" min="10" ng-model="settings.tilesPerPlayer" ng-change="update(settings, settings.tilesPerPlayer)"></input>

	<li>
		{{'numberOfTokens' | translate}} 
		<input type="number" type="number" max="20" min="2" ng-model="settings.numberOfTokens" ng-change="update(settings, settings.numberOfTokens)"></input>
	</li>
</ul>
